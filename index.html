<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gabi ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Gabi ❤️</h1>
  <p>Quando o mundo pesa... Deixa essas músicas, esses bonequinhos e essas mensagens lembrarem você que você é muito amada.</p>

  <!-- 🎧 Spotify Players -->
  <iframe
    class="spotify-player"
    src="https://open.spotify.com/embed/track/5FgPwJ7Nh2FVmIXviKl2VF?utm_source=generator"
    frameborder="0"
    allowtransparency="true"
    allow="encrypted-media"
  ></iframe>

  <iframe
    class="spotify-player"
    src="https://open.spotify.com/embed/track/0815caqt2Lytro5EIzMufT?utm_source=generator"
    frameborder="0"
    allowtransparency="true"
    allow="encrypted-media"
  ></iframe>

  <iframe
    class="spotify-player"
    src="https://open.spotify.com/embed/track/65GbQI9VDTs7vo6MJL2iJA?utm_source=generator"
    frameborder="0"
    allowtransparency="true"
    allow="encrypted-media"
  ></iframe>

  <!-- 🎁 Modal -->
  <div id="modal" class="modal">
    <p id="mensagem"></p>
    <button class="close" onclick="fecharModal()">Fechar</button>
  </div>

  <!-- 💌 Botões secretos -->
  <button class="secret-button" style="top: 20%; left: 10%;" onclick="abrirMensagem()">💌</button>
  <button class="secret-button" style="top: 60%; left: 80%;" onclick="abrirMensagem()">💖</button>
  <button class="secret-button" style="top: 40%; left: 50%;" onclick="abrirMensagem()">✨</button>
  <button class="secret-button" style="top: 75%; left: 25%;" onclick="abrirMensagem()">🎁</button>
  <button class="secret-button" style="top: 85%; left: 60%;" onclick="abrirMensagem()">🌸</button>

  <script src="script.js"></script>
</body>
</html>
