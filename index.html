<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pra Você ❤️</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #ffe6ec; /* rosa claro */
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: #d6336c;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    z-index: 1;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    z-index: 10;
    position: relative;
  }

  p {
    font-size: 1.3rem;
    max-width: 700px;
    margin: 0 auto 2rem auto;
    z-index: 10;
    position: relative;
  }

  .spotify-player {
    margin: 0.5rem auto;
    width: 100%;
    max-width: 660px;
    height: 80px;
    border-radius: 16px;
    border: none;
    box-shadow: 0 8px 20px rgba(214, 51, 108, 0.3);
    z-index: 10;
    position: relative;
  }

  .heart {
    position: fixed;
    color: red;
    font-size: 20px;
    pointer-events: none;
    animation: fall linear infinite;
    z-index: 0;
  }

  @keyframes fall {
    0% {
      transform: translateY(-100px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0.7;
    }
  }
</style>
</head>
<body>

<h1>Pra Você ❤️</h1>
<p>Quando o mundo pesa... Deixa essas músicas e esses corações lembrarem você que você é muito amada.</p>

<!-- Spotify Players -->
<iframe class="spotify-player" 
  src="https://open.spotify.com/embed/track/5FgPwJ7Nh2FVmIXviKl2VF?utm_source=generator" 
  frameborder="0" 
  allowtransparency="true" 
  allow="encrypted-media">
</iframe>

<iframe class="spotify-player" 
  src="https://open.spotify.com/embed/track/0815caqt2Lytro5EIzMufT?utm_source=generator" 
  frameborder="0" 
  allowtransparency="true" 
  allow="encrypted-media">
</iframe>

<iframe class="spotify-player" 
  src="https://open.spotify.com/embed/track/65GbQI9VDTs7vo6MJL2iJA?utm_source=generator" 
  frameborder="0" 
  allowtransparency="true" 
  allow="encrypted-media">
</iframe>

<script>
  const createHeart = () => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerText = '❤️';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
    heart.style.animationDuration = (Math.random() * 1 + 0.7) + 's'; // EXTREMAMENTE RÁPIDO

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 2000);
  };

  setInterval(createHeart, 50); // Corações em alta frequência
</script>

</body>
</html>
